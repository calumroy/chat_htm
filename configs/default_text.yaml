# Default Text HTM Configuration
# 2-layer network with 20x20 input (400-bit SDR).
# Good starting point for learning character sequences in short text files.

# --- Text / Encoder settings (chat_htm-specific) ---
text:
  mode: character              # character-by-character encoding

encoder:
  active_bits: 21              # ~5% sparsity in the 400-bit SDR
  min_value: 0                 # ASCII range start
  max_value: 127               # ASCII range end

# --- HTM Region settings (standard htm_flow format) ---
enable_feedback: false

layers:
  # Layer 0 - Sensory layer (receives character SDRs)
  - name: Layer0_Text
    input:
      rows: 20
      cols: 20                 # 20*20 = 400 total input bits
    columns:
      rows: 20
      cols: 40
    overlap:
      pot_width: 20
      pot_height: 1
      center_pot_synapses: true
      connected_perm: 0.3
      min_overlap: 3
      min_potential_overlap: 1
      wrap_input: true
    inhibition:
      width: 40
      height: 1
      desired_local_activity: 2
      strict_local_activity: false
    spatial_learning:
      permanence_inc: 0.05
      permanence_dec: 0.05
      active_col_permanence_dec: 0.05
    sequence_memory:
      cells_per_column: 5
      max_segments_per_cell: 4
      max_synapses_per_segment: 20
      min_num_syn_threshold: 5
      new_syn_permanence: 0.3
      connect_permanence: 0.2
      activation_threshold: 6
      permanence_inc: 0.05
      permanence_dec: 0.05
    temporal_pooling:
      enabled: false
      delay_length: 4
      spatial_permanence_inc: 0.01
      sequence_permanence_inc: 0.01

  # Layer 1 - Abstraction layer (learns patterns over Layer 0 output)
  - name: Layer1_Abstraction
    columns:
      rows: 20
      cols: 40
    overlap:
      pot_width: 20
      pot_height: 1
      center_pot_synapses: true
      connected_perm: 0.3
      min_overlap: 3
      wrap_input: true
    inhibition:
      width: 40
      height: 1
      desired_local_activity: 2
    spatial_learning:
      permanence_inc: 0.05
      permanence_dec: 0.05
    sequence_memory:
      cells_per_column: 5
      max_segments_per_cell: 4
      max_synapses_per_segment: 20
      activation_threshold: 6
    temporal_pooling:
      enabled: true
      delay_length: 4
      spatial_permanence_inc: 0.01
      sequence_permanence_inc: 0.01
